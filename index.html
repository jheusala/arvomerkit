<html>
	<head>
		<title>Arvomerkkipeli</title>
		<script data-main="main" src="require.js"></script>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="main.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>

		<div id="game_state" class="game_state">
			<div class="progress progress-success">
				<div class="bar" style="width: 0%"></div>
			</div>
			
			Pisteet: <span class="badge badge-success score">0</span>
			Virheet: <span class="badge badge-warning fails">0</span>
			<hr />
		</div>
		
		<div id="start_game" class="modal fade" data-backdrop="static" data-keyboard="false">
		  <div class="modal-header">
			<h3>Inttipeli</h3>
		  </div>
		  <div class="modal-body">
			<p>Pelissä tulee valita oikeita arvomerkkejä. Saat pisteitä nopeudestasi.</p>
		  </div>
		  <div class="modal-footer">
			<a href="#" class="btn btn-primary">Aloita peli</a>
		  </div>
		</div>

		<div id="end_game" class="modal fade" data-backdrop="static" data-keyboard="false">
		  <div class="modal-header">
			<h3>Peli loppui!</h3>
		  </div>
		  <div class="modal-body">
			<p>Tilanne lopussa:
			<div class="game_state">
			Pisteet: <span class="badge badge-success score">0</span><br />
			Virheet: <span class="badge badge-warning fails">0</span>
			</div>
		  </div>
		  <div class="modal-footer">
			<a href="#" class="btn btn-primary">Aloita uusi peli</a>
		  </div>
		</div>

		<div id="content">
		</div>

		<div id="test_content">

			<form>
				<legend>Valitse: <span class="hint">undefined</span></legend>

				<div class="options">
					<a class="link_option1" href="#"><img class="img_option1 option" src="graphics/wikipedia/Kenraali_hihalaatta.svg" style="width:200px" /></a>
					<a class="link_option2" href="#"><img class="img_option2 option" src="graphics/wikipedia/Kenraalimajuri_hihalaatta.svg" style="width:200px" /></a>
					<a class="link_option3" href="#"><img class="img_option3 option" src="graphics/wikipedia/Kenraaliluutnantti_hihalaatta.svg" style="width:200px" /></a>
					<a class="link_option4" href="#"><img class="img_option4 option" src="graphics/wikipedia/Prikaatikenraali_hihalaatta.svg" style="width:200px" /></a>
				</div>
				
			</form>
		 
		</div>
		
		<hr />
		
		<script src="jquery.js" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.js" charset="utf-8"></script>

		
		<a href="https://github.com/jheusala/arvomerkit"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
		
	</body>
</html>
