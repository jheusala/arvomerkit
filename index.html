<!DOCTYPE html>
<html>
	<head>
		<title>Arvomerkkipeli</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="main.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script data-main="main" src="require.js" charset="utf-8"></script>
	</head>
	<body>

		<noscript><p><span class="label label-warning"><b>Huomaa!</b> Tämä sovellus tarvitsee JavaScript-tuen.</span></p></noscript>
		
		<div id="game_state" class="game_state">
			<div class="progress progress-success">
				<div class="bar" style="width: 0%"></div>
			</div>
			
			Pisteet: <span class="badge badge-success score">0</span>
			Virheet: <span class="badge badge-warning fails">0</span>
			<hr />
		</div>
		
		<div id="start_game" class="modal fade" data-backdrop="static" data-keyboard="false">
		  <div class="modal-header">
			<h3>Inttipeli</h3>
		  </div>
		  <div class="modal-body">
			<p>Pelissä tulee valita oikeita arvomerkkejä. Saat pisteitä nopeudestasi.</p>
		  </div>
		  <div class="modal-footer">
			<a href="#" class="btn btn-primary">Aloita peli</a>
		  </div>
		</div>

		<div id="end_game" class="modal fade" data-backdrop="static" data-keyboard="false">
		  <div class="modal-header">
			<h3>Peli loppui!</h3>
		  </div>
		  <div class="modal-body">
			<p>Tilanne lopussa:
			<div class="game_state">
			Pisteet: <span class="badge badge-success score">0</span><br />
			Virheet: <span class="badge badge-warning fails">0</span>
			</div>
		  </div>
		  <div class="modal-footer">
			<a href="#" class="btn btn-primary">Aloita uusi peli</a>
		  </div>
		</div>

		<div id="content">
		</div>
		
		<div id="game_option_template" class="hide">
				<span style="float:left">
					<!--[if !IE]>-->
					<object data="graphics/empty.svg" type="image/svg+xml"
							width="200" height="98" id="mySVGObject"><!--<![endif]-->
					<!--[if lt IE 9]>
					<object src="graphics/empty.svg" classid="image/svg+xml"
							width="200" height="98" id="mySVGObject"><![endif]-->
					<!--[if gte IE 9]>
					<object data="graphics/empty.svg" type="image/svg+xml"
							width="200" height="98" id="mySVGObject"><![endif]-->
					</object>
					<div class="link" style="background:transparent;position:relative;top:-98px;display:block;width:200px;height:98px;display:block"></div>
				</span>
		</div>
		
		<div id="test_content">

			<form>
				<legend>Valitse: <span class="hint">undefined</span></legend>

				<div class="options"></div>
				
			</form>
		 
		</div>
		
		<hr />
		
		<a href="https://github.com/jheusala/arvomerkit"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
				
	</body>
</html>
